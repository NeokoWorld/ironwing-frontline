Esterient:
  Grandes_Puissances:
    - name: "Fédération de Talan"
      bloc: "Bloc Talanais"
      markdown: |
        Seule nation produisant encore des bombardiers classiques.
        Les autres pays préfèrent les jets Air-Sol ou Air-Air/Sol.
        Ses alliés achètent parfois des bombardiers selon les besoins.
    - name: "Empire d’Azura"
      bloc: "Bloc Azurien"
      markdown: |
        Investit fortement dans l’automatisation des armements.
        Réputé pour blâmer systématiquement les autres.
        Doctrine de guerre par surcharge et supériorité numérique.
  Nations_Majeures:
    - name: "Union de Jespia"
      bloc: ""
      markdown: |
