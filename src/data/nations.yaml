Alydent:
  Grandes_Puissances:
    - name: "Royaume de Doria"
      bloc: "Pacte de l’Égide"
      markdown: |
        Profondément anti-drone ou UCAV. Investit beaucoup dans des chasseurs spécialisés pour abattre des drones. Très doué en VTOL.
        Garde une politique qui se veut neutre et d’arbitre. Historiquement, les conflits qui n’impliquent pas Doria voient leurs traités être signés à Doria.
  Nations_Majeures:
    - name: "Royaume d’Yser"
      bloc: "Pacte de l’Égide"
      markdown: |
        Allié de Doria. Ils misent beaucoup sur l’aéronaval, étant le pays avec le plus de porte-avions.
        Ils ne produisent pas d’avions eux-mêmes et achètent chez Doria et Solana.
  Nations_Mineures:
    - name: "Chancellerie de Gathersted"
      bloc: ""
      markdown: |
        Allié de Doria et Yser. Ils ne produisent pas d’avions eux-mêmes et achètent chez Doria.

Meridiona:
  Grandes_Puissances:
    - name: "République de Solana"
      bloc: "Pacte de l’Égide"
      markdown: |
        Possède les Iles Solaires, un archipel dont la roche détient une forte dose d’énergie.
        Un seul morceau peut suffire à alimenter une ville pendant 3 ans.
        Très orienté qualité, recherche et découvertes. Favorise la création d’aéronefs innovants.
  Nations_Majeures:
    - name: "Grand Duché de Cevenn"
      bloc: "Pacte de l’Égide"
      markdown: |
        Allié historique de Solana. Préfère garder de bonnes relations pour accéder à leur marché.
        Ne produit pas d’avions eux-mêmes et achète chez Doria et Solana.
  Nations_Mineures:
    - name: "Grand Duché d’Albro"
      bloc: "Pacte de l’Égide"
      markdown: |
        Allié de Solana. Ne produit pas d’avions eux-mêmes et achète chez Solana.
    - name: "République de Briden"
      bloc: "Pacte de l’Égide"
      markdown: |
        Allié de Solana. Ne produit pas d’avions eux-mêmes et achète chez Solana.
    - name: "Kirev"
      bloc: "Bloc Azurien"
      markdown: |
        Dictature impérialiste vassale d’Azura. Ne produit pas d’avions eux-mêmes et achète chez Azura.
    - name: "Territoire Libre de Nemea"
      bloc: ""
      markdown: |
        Île polaire en marge des gouvernements. Sans ressources pertinentes.
        Base du groupe Chimère, considéré comme terroriste par la majorité (sauf Doria et Isorum).
        Ce groupe intervient seulement lors de guerres pour y mettre fin.
        Ne produit pas d’avions eux-mêmes et en vole parfois.

