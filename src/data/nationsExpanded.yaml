    gouvernement: "Monarchie constitutionnelle"
    militaire: "Puissante flotte aéronavale, très peu de production d’avions propres."
    relations:
      - "Allié de Doria"
      - "Fournisseur principal : Doria, Solana"
    histoire: "À compléter"
    description: |
      Allié de Doria. Ils misent beaucoup sur l’aéronaval, étant le pays avec le plus de porte-avions.
      Ils ne produisent pas d’avions eux-mêmes et achètent chez Doria et Solana.

