nations:
  - name: "Royaume de Doria"
    continent: "Alydent"
    categorie: "Grande Puissance"
    bloc: "Pacte de l’Égide"
    drapeau: "/assets/flags/doria.png"
    capitale: "À compléter"
    population: "À compléter"
    gouvernement: "Monarchie parlementaire"
    militaire: "Spécialisée dans l'anti-drone et les avions VTOL. Rôle d'arbitre diplomatique."
    relations:
      - "Allié de Yser"
      - "Influence sur Gathersted"
    histoire: "À compléter"
    description: |
      Profondément anti-drone ou UCAV. Investit beaucoup dans des chasseurs spécialisés pour abattre des drones.
      Très doué en VTOL. Garde une politique qui se veut neutre et d’arbitre.
      Historiquement, les conflits qui n’impliquent pas Doria voient leurs traités être signés à Doria.

