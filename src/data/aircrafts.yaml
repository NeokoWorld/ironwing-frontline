aircrafts:
  Solana:
    Intercepteur:
      - name: "Mirage 2000-5"
        role: "Intercepteur"
        manufacturer: "Dattack Aviation"
        year: "1984"
        speed: "Mach 2.2"
        description: |
          Variante du Mirage 2000 conçue pour l'interception rapide, dotée d'un radar modernisé.
        image: "/assets/aircrafts/mirage2000.png"

      - name: "Mirage F1CR"
        role: "Intercepteur"
        manufacturer: "Dattack Aviation"
        year: "1983"
        speed: "Mach 2.2"
        description: |
          Avion léger conçu pour des missions de reconnaissance et d’interception rapides à haute altitude.
        image: "/assets/aircrafts/miragef1.png"

    Multirole:
      - name: "Rafale C/B/M"
        role: "Multirole"
        manufacturer: "Dattack Aviation"
        year: "2001"
        speed: "Mach 1.8"
        description: |
          Avion de chasse polyvalent de 4e génération+, utilisé pour des missions d’attaque au sol, interception et reconnaissance.
        image: "/assets/aircrafts/rafale.png"

      - name: "Mirage 2000D"
        role: "Multirole"
        manufacturer: "Dattack Aviation"
        year: "1993"
        speed: "Mach 1.8"
        description: |
          Version dédiée aux frappes air-sol avec capacité nucléaire, mais également performante en mission de pénétration profonde.
        image: "/assets/aircrafts/mirage2000d.png"

      - name: "Eurofighter Typhoon"
        role: "Multirole"
        manufacturer: "Dattack Aviation / Seeb"
        year: "2003"
        speed: "Mach 2"
        description: |
          Avion multirôle Meridio-Alydien, utilisé par plusieurs forces aériennes alliées. Excellent pour la supériorité aérienne et les missions d’attaque.
        image: "/assets/aircrafts/eurofighter.png"

    Prototype:
      - name: "Solstice VF-27"
        role: "Prototype"
        manufacturer: "Dattack Aviation"
        year: "2023"
        speed: "Mach 2.7"
        description: |
          Prototype d’intercepteur furtif développé par Solana pour la supériorité aérienne à haute altitude.
        image: "/assets/aircrafts/solstice.png"

      - name: "SCAF NGF"
        role: "Prototype"
        manufacturer: "Dattack Aviation"
        year: "2030"
        speed: "Mach 2.5"
        description: |
          Chasseur de 6e génération développé avec une approche modulaire. Pensé pour opérer en coordination avec des drones d’escorte et systèmes interconnectés, il incarne la doctrine solanienne de supériorité souveraine et pilotée.
        image: "/assets/aircrafts/scaf.png"


      - name: "Neuron"
        role: "Prototype"
        manufacturer: "Dattack Aviation"
        year: "2012"
        speed: "Mach 0.8"
        description: |
          Drone furtif développé en collaboration avec le Pacte de L'Egide. En Solana, il sert de plateforme de recherche sur la coordination homme-machine.
        image: "/assets/aircrafts/neuron.png"

  Azura:
    Intercepteur:
      - name: "MiG-31 Foxhound"
        role: "Intercepteur"
        manufacturer: "Migorov"
        year: "1981"
        speed: "Mach 2.83"
        description: |
          Intercepteur lourd conçu pour des interceptions rapides à très haute altitude avec armement longue portée.
        image: "/assets/aircrafts/mig31.png"

      - name: "Su-33 Flanker-D"
        role: "Intercepteur"
        manufacturer: "Shukhoi"
        year: "1998"
        speed: "Mach 2"
        description: |
          Version navale du Su-27, utilisée pour la défense aérienne embarquée sur porte-avions.
        image: "/assets/aircrafts/su33.png"

    Chasseur:
      - name: "MiG-29 Fulcrum"
        role: "Chasseur"
        manufacturer: "Migorov"
        year: "1983"
        speed: "Mach 2.25"
        description: |
          Chasseur léger très maniable, conçu pour le combat rapproché et la défense aérienne de courte portée.
        image: "/assets/aircrafts/mig29.png"

      - name: "Su-27 Flanker"
        role: "Chasseur"
        manufacturer: "Shukhoi"
        year: "1985"
        speed: "Mach 2.35"
        description: |
          Chasseur lourd longue portée très manœuvrable, conçu pour contrer les chasseurs occidentaux de 4e génération.
        image: "/assets/aircrafts/su27.png"

      - name: "Su-57 Felon"
        role: "Chasseur"
        manufacturer: "Shukhoi"
        year: "2020"
        speed: "Mach 2"
        description: |
          Premier chasseur furtif russe de 5e génération, conçu pour la supériorité aérienne et les missions multirôles avancées.
        image: "/assets/aircrafts/su57.png"
      
      - name: "MiG-21 Fishbed"
        role: "Chasseur"
        manufacturer: "Migorov"
        year: "1959"
        speed: "Mach 2.05"
        description: |
          Chasseur supersonique légendaire, exporté massivement, encore utilisé dans certains escadrons d'entraînement et de défense secondaire.
        image: "/assets/aircrafts/mig21.png"

      - name: "Su-35 Flanker-E"
        role: "Chasseur"
        manufacturer: "Shukhoi"
        year: "2014"
        speed: "Mach 2.25"
        description: |
          Chasseur lourd multirôle très manœuvrable, doté de moteurs à poussée vectorielle et de capacités air-air et air-sol avancées.
        image: "/assets/aircrafts/su35.png"

    Assault:
      - name: "Su-25 Frogfoot"
        role: "Assault"
        manufacturer: "Shukhoi"
        year: "1981"
        speed: "950 km/h"
        description: |
          Avion d'attaque au sol robuste conçu pour l'appui rapproché des troupes.
        image: "/assets/aircrafts/su25.png"

      - name: "Su-34 Fullback"
        role: "Assault"
        manufacturer: "Shukhoi"
        year: "2014"
        speed: "Mach 1.8"
        description: |
          Bombardier tactique et avion d'attaque au sol moderne, capable de frapper avec précision à longue portée.
        image: "/assets/aircrafts/su34.png"

    Multirole:
      - name: "Su-30SM"
        role: "Multirole"
        manufacturer: "Shukhoi"
        year: "2012"
        speed: "Mach 2"
        description: |
          Chasseur multirôle lourd à longue portée, capable d’opérations air-air et air-sol.
        image: "/assets/aircrafts/su30.png"

      - name: "MiG-35"
        role: "Multirole"
        manufacturer: "Migorov"
        year: "2019"
        speed: "Mach 2.25"
        description: |
          Évolution moderne du MiG-29, équipé de systèmes avancés, conçu pour des engagements multi-théâtres.
        image: "/assets/aircrafts/mig35.png"

    Prototype:
      - name: "MiG-41"
        role: "Chasseur"
        manufacturer: "Migorov"
        year: "2035"
        speed: "Mach 4+"
        description: |
          Concept de futur chasseur hypersonique de 6e génération, capable d’interceptions à très haute altitude et grande vitesse.
        image: "/assets/aircrafts/mig41.png"
      - name: "Su-KX"
        role: "Prototype"
        manufacturer: "Shukhoi"
        year: "2026"
        speed: "Mach 2.1"
        description: |
          Chasseur expérimental lourdement assisté par IA, capable de commander un essaim de drones en combat aérien coopératif.
        image: "/assets/aircrafts/sukx.png"

      - name: "UX-50 Demon"
        role: "Prototype"
        manufacturer: "Krov Dynamics"
        year: "2025"
        speed: "Mach 1.5"
        description: |
          Drone de commandement lourd, surnommé "la Reine", conçu pour coordonner jusqu’à 10 drones légers de type UX-31.
        image: "/assets/aircrafts/ux50.png"

      - name: "UX-31 Revenant"
        role: "Prototype"
        manufacturer: "Krov Dynamics"
        year: "2025"
        speed: "Mach 1.2"
        description: |
          Drone de chasse léger autonome, conçu pour l’essaim. Il agit en coordination avec le UX-50 pour des attaques en meute.
        image: "/assets/aircrafts/ux31.png"

  Talan:
    Intercepteur:
      - name: "F-15C Eagle"
        role: "Intercepteur"
        manufacturer: "Eagletech"
        year: "1976"
        speed: "Mach 2.5"
        description: |
          Intercepteur lourd conçu pour la supériorité aérienne à haute vitesse et longue portée.
        image: "/assets/aircrafts/f15c.png"

      - name: "F-14 Tomcat"
        role: "Intercepteur"
        manufacturer: "Fairwind Aerospace"
        year: "1974"
        speed: "Mach 2.34"
        description: |
          Avion embarqué emblématique des années 70-90, spécialisé dans l’interception à longue portée avec ses missiles Phoenix.
        image: "/assets/aircrafts/f14.png"

    Chasseur:
      - name: "F-22 Raptor"
        role: "Chasseur"
        manufacturer: "Lockhead Martini"
        year: "2005"
        speed: "Mach 2.25"
        description: |
          Chasseur de 5e génération spécialisé dans la supériorité aérienne, furtif et très manœuvrable.
        image: "/assets/aircrafts/f22.png"

      - name: "F-16C Fighting Falcon"
        role: "Chasseur"
        manufacturer: "Lockhead Martini"
        year: "1984"
        speed: "Mach 2"
        description: |
          Chasseur léger emblématique, connu pour sa manœuvrabilité, son faible coût et sa large diffusion à l’export.
        image: "/assets/aircrafts/f16.png"

      - name: "J-20 Mighty Dragon"
        role: "Chasseur"
        manufacturer: "Chengfei United"
        year: "2017"
        speed: "Mach 2.0+"
        description: |
          Chasseur furtif de 5e génération, conçu pour pénétrer les défenses ennemies et dominer les affrontements à longue portée.
        image: "/assets/aircrafts/j20.png"

      - name: "YF-23 Black Widow"
        role: "Chasseur"
        manufacturer: "Fairwind Aerospace"
        year: "1990"
        speed: "Mach 2.2"
        description: |
          Prototype furtif avancé rival du F-22, possédant une silhouette innovante et une grande furtivité.
        image: "/assets/aircrafts/yf23.png"

      - name: "F/A-18 Hornet"
        role: "Chasseur"
        manufacturer: "Fairwind Aerospace"
        year: "1983"
        speed: "Mach 1.8"
        description: |
          Chasseur embarqué polyvalent utilisé pour la supériorité aérienne et l’attaque au sol, très utilisé par la marine.
        image: "/assets/aircrafts/f18.png"

    Assault:
      - name: "A-10 Thunderbolt II"
        role: "Assault"
        manufacturer: "Fairwind Aerospace"
        year: "1977"
        speed: "706 km/h"
        description: |
          Avion blindé conçu pour l'appui aérien rapproché avec un canon de 30 mm redoutable.
        image: "/assets/aircrafts/a10.png"

    Multirole:
      - name: "F-35 Lightning II"
        role: "Multirole"
        manufacturer: "Lockhead Martini"
        year: "2015"
        speed: "Mach 1.6"
        description: |
          Chasseur multirôle furtif de 5e génération, compatible avec les opérations air-air, air-sol et guerre électronique.
        image: "/assets/aircrafts/f35.png"

      - name: "J-10 Vigorous Dragon"
        role: "Multirole"
        manufacturer: "Chengfei United"
        year: "2005"
        speed: "Mach 2.0"
        description: |
          Chasseur léger agile et abordable, conçu pour les forces aériennes régionales. Polyvalent et largement exporté.
        image: "/assets/aircrafts/j10.png"

    Prototype:
      - name: "F-60 Edge"
        role: "Prototype"
        manufacturer: "Lockhead Martini"
        year: "2026"
        speed: "Mach 3"
        description: |
          Projet avancé de chasseur spatial court-courrier capable de brèves incursions stratosphériques.
        image: "/assets/aircrafts/f60.png"

      - name: "F-47 Titan"
        role: "Prototype"
        manufacturer: "Lockhead Martini"
        year: "2029"
        speed: "Mach 2.8"
        description: |
          Chasseur furtif lourd de 6e génération, conçu pour surpasser tous les appareils ennemis en autonomie, détection et puissance de feu. Équipé de senseurs de champ de bataille, il peut servir de poste de commandement volant.
        image: "/assets/aircrafts/f47.png"
    Bombardier:
      - name: "B-2 Spirit"
        role: "Bombardier"
        manufacturer: "Fairwind Aerospace"
        year: "1997"
        speed: "Mach 0.95"
        description: |
          Bombardier furtif stratégique capable de frappes nucléaires ou conventionnelles sur longue distance.
        image: "/assets/aircrafts/b2.png"

      - name: "B-21 Raider"
        role: "Bombardier"
        manufacturer: "Fairwind Aerospace"
        year: "2028"
        speed: "Mach 1.0+"
        description: |
          Bombardier furtif de nouvelle génération, destiné à remplacer le B-2, avec des capacités d’interopérabilité avancées.
        image: "/assets/aircrafts/b21.png"

  Doria:
    Intercepteur:
      - name: "Draken J35J"
        role: "Intercepteur"
        manufacturer: "Seeb"
        year: "1974"
        speed: "Mach 2"
        description: |
          Intercepteur suédois emblématique conçu pour une montée rapide et des interceptions à haute altitude.
        image: "/assets/aircrafts/j35.png"

    Chasseur:
      - name: "JAS 39C Gripen"
        role: "Chasseur"
        manufacturer: "Seeb"
        year: "2008"
        speed: "Mach 2"
        description: |
          Version optimisée du Gripen pour le combat aérien pur, avec avionique avancée et signature radar réduite.
        image: "/assets/aircrafts/gripen_c.png"

    Multirole:
      - name: "Gripen NG"
        role: "Multirole"
        manufacturer: "Seeb"
        year: "2016"
        speed: "Mach 2"
        description: |
          Chasseur multirôle Dorien moderne, léger et très maniable, optimisé pour l'efficacité et la rapidité de déploiement.
        image: "/assets/aircrafts/gripen.png"

      - name: "Eurofighter Typhoon"
        role: "Multirole"
        manufacturer: "Dattack Aviation / Seeb"
        year: "2003"
        speed: "Mach 2"
        description: |
          Avion multirôle Meridio-Alydien employé dans la doctrine d’interopérabilité Doriane. Très maniable, il couvre aussi bien l’air-air que l’attaque au sol.
        image: "/assets/aircrafts/eurofighter.png"

      - name: "Gripen E"
        role: "Multirole"
        manufacturer: "Seeb"
        year: "2021"
        speed: "Mach 2"
        description: |
          Évolution avancée du Gripen, intégrant des capteurs modernisés et une capacité de guerre en réseau.
        image: "/assets/aircrafts/gripen_e.png"

    Prototype:
      - name: "Lupus"
        role: "Prototype"
        manufacturer: "Seeb"
        year: "2024"
        speed: "Mach 2.5"
        description: |
          Conception futuriste pour des interceptions ultra-rapides de drones à moyenne altitude.
        image: "/assets/aircrafts/lupus.png"
