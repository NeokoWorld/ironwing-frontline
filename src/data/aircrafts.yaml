aircrafts:
  Solana:
    Interceptors:
      - name: "Mirage F1CR"
        role: "Interceptor"
        manufacturer: "Dattack Aviation"
        year: "1983"
        speed: "Mach 2.2"
        description: |
          Designed as an agile and efficient platform for armed reconnaissance and rapid interception missions, the Mirage F1CR marked a significant step in Solanian doctrine, favoring finesse over brute force for air superiority. Its streamlined airframe and electro-optical systems made it a formidable high-altitude scout, still valued today in reserve squadrons.
        image: "/assets/aircrafts/miragef1.png"
      - name: "Mirage 2000-5"
        role: "Interceptor"
        manufacturer: "Dattack Aviation"
        year: "1984"
        speed: "Mach 2.2"
        description: |
          A major evolution in Solana’s line of light interceptors, the 2000-5 is optimized for rapid response against aerial threats. Equipped with a high-resolution multiband radar and active-guidance missiles, it remains a key component of the rapid air reaction force, thanks to its agility and ability to engage multiple long-range targets.
        image: "/assets/aircrafts/mirage2000.png"

    Multiroles:
      - name: "Mirage 2000D"
        role: "Multirole"
        manufacturer: "Dattack Aviation"
        year: "1993"
        speed: "Mach 1.8"
        description: |
          The attack variant of the Mirage, the 2000D was designed for deep penetration into defended zones, even in jammed environments. Specialized in precision air-to-ground strikes, it also features tactical nuclear capabilities, embodying Solana’s doctrine of technological deterrence.
        image: "/assets/aircrafts/mirage2000d.png"
      - name: "Rafale C/B/M"
        role: "Multirole"
        manufacturer: "Dattack Aviation"
        year: "2001"
        speed: "Mach 1.8"
        description: |
          A true cornerstone of Solanian air power, the Rafale is capable of fulfilling all roles with formidable efficiency: air combat, ground support, electronic warfare, reconnaissance… Its reduced radar signature and ultra-connected cockpit make it a major asset for achieving air superiority in an ever-evolving battlespace.
        image: "/assets/aircrafts/rafale.png"
      - name: "Eurofighter Typhoon"
        role: "Multirole"
        manufacturer: "Dattack Aviation / Seeb"
        year: "2003"
        speed: "Mach 2"
        description: |
          Developed in cooperation with Doria, the Typhoon is designed for interoperability and air dominance in high-intensity conflicts. It combines Dorian weapon systems with the agility characteristic of Solanian doctrine. Although heavier than the Rafale, it excels in high-speed engagements.
        image: "/assets/aircrafts/eurofighter.png"

    Prototypes:
      - name: "Neuron"
        role: "Prototype"
        manufacturer: "Dattack Aviation"
        year: "2012"
        speed: "Mach 0.8"
        description: |
          An unarmed, stealthy autonomous platform, the Neuron serves as a technology demonstrator for collaborative combat concepts and AI integration. It has validated numerous technologies now embedded in modern Solanian fighters and drones. Its role is primarily strategic and experimental.
        image: "/assets/aircrafts/neuron.png"
      - name: "Solstice VF-27"
        role: "Prototype"
        manufacturer: "Dattack Aviation"
        year: "2023"
        speed: "Mach 2.7"
        description: |
          Designed to operate in the upper stratosphere, the Solstice is a stealth interceptor built to engage hypersonic or orbital targets at the dawn of a new kind of warfare. Equipped with adaptive coating and onboard intelligence systems, it represents Solana’s answer to extreme-altitude threats.
        image: "/assets/aircrafts/solstice.png"

  Azura:
    Interceptors:
      - name: "MiG-31 Foxhound"
        role: "Interceptor"
        manufacturer: "Migorov"
        year: "1981"
        speed: "Mach 2.83"
        description: |
          A high-speed heavy interceptor designed to cover the vast expanses of Azurian territory. It excels in long-range engagements thanks to a powerful radar and theater-range missiles. It is used to neutralize threats before they enter national airspace.
        image: "/assets/aircrafts/mig31.png"
      - name: "Su-33 Flanker-D"
        role: "Interceptor"
        manufacturer: "Shukhoi"
        year: "1998"
        speed: "Mach 2"
        description: |
          A naval air defender, the Flanker-D equips Azura’s major fleets. Optimized for interception over open sea, it combines endurance, durability, and the ability to operate from the angled decks of aircraft cruisers.
        image: "/assets/aircrafts/su33.png"

    Fighters:
      - name: "MiG-21 Fishbed"
        role: "Fighter"
        manufacturer: "Migorov"
        year: "1959"
        speed: "Mach 2.05"
        description: |
          A true dinosaur still in service, this light fighter is inexpensive, fast, and brutally effective in low-intensity conflicts. It serves as an advanced training platform and local defense in less critical areas.
        image: "/assets/aircrafts/mig21.png"
      - name: "MiG-29 Fulcrum"
        role: "Fighter"
        manufacturer: "Migorov"
        year: "1983"
        speed: "Mach 2.25"
        description: |
          The Fulcrum has been the spearhead of Azura’s frontline squadrons for decades. It is also the most commonly used aircraft by mercenaries. Its exceptional agility and simplified maintenance make it a favorite choice for rapid short-range interventions.
        image: "/assets/aircrafts/mig29.png"
      - name: "Su-27 Flanker"
        role: "Fighter"
        manufacturer: "Shukhoi"
        year: "1985"
        speed: "Mach 2.35"
        description: |
          This heavy fighter has redefined Azurian standards for air superiority. Featuring long endurance and surprising maneuverability for its size, it remains a serious threat to any opposing aircraft.
        image: "/assets/aircrafts/su27.png"
      - name: "Su-35 Flanker-E"
        role: "Fighter"
        manufacturer: "Shukhoi"
        year: "2014"
        speed: "Mach 2.25"
        description: |
          Version modernisée et ultra-maniable du Flanker, le Flanker-E intègre des systèmes de conduite de tir avancés et une poussée vectorielle. Il est l’un des rares appareils capables de rivaliser seul contre plusieurs adversaires dans un combat aérien moderne.
        image: "/assets/aircrafts/su35.png"
      - name: "Su-57 Felon"
        role: "Fighter"
        manufacturer: "Shukhoi"
        year: "2020"
        speed: "Mach 2"
        description: |
          Azura’s first operational stealth fighter, the Felon embodies the balance between stealth, firepower, and close combat. Designed to dominate the enemy’s initial waves of attack, it excels at hunting fighters through a network of passive sensors.
        image: "/assets/aircrafts/su57.png"

    Assaults:
      - name: "Su-25 Frogfoot"
        role: "Assault"
        manufacturer: "Shukhoi"
        year: "1981"
        speed: "950 km/h"
        description: |
          The workhorse of ground forces, the Frogfoot is an extremely resilient close air support aircraft. Capable of withstanding heavy damage while continuing its mission, it is feared in urban and mountainous conflict zones.
        image: "/assets/aircrafts/su25.png"
      - name: "Su-34 Fullback"
        role: "Assault"
        manufacturer: "Shukhoi"
        year: "2014"
        speed: "Mach 1.8"
        description: |
          Derived from Azurian deep-strike doctrines, the Fullback is a tactical attack bomber equipped to strike protected targets. Its armored cockpit, versatile armament, and endurance make it an ideal platform for long-range raids.
        image: "/assets/aircrafts/su34.png"

    Multiroles:
      - name: "Su-30SM"
        role: "Multirole"
        manufacturer: "Shukhoi"
        year: "2012"
        speed: "Mach 2"
        description: |
          The Su-30SM is a heavy multirole fighter designed for endurance and versatility. Used in Azurian doctrine for air interdiction, escort missions, and enemy defense suppression, it can also serve as an airborne command relay.
        image: "/assets/aircrafts/su30.png"
      - name: "MiG-35"
        role: "Multirole"
        manufacturer: "Migorov"
        year: "2019"
        speed: "Mach 2.25"
        description: |
          An advanced version of the MiG-29, the MiG-35 features a state-of-the-art electronic suite. It is tailored for hybrid conflicts and complex electromagnetic environments. Designed to strike quickly and withdraw before retaliation.
        image: "/assets/aircrafts/mig35.png"

    Prototypes:
      - name: "UX-50 Demon"
        role: "Prototype"
        manufacturer: "Krov Dynamics"
        year: "2025"
        speed: "Mach 1.5"
        description: |
          A true unmanned air commander, the UX-50 is a strategic drone designed to oversee squadrons of autonomous units. Its swarm interface enables large-scale algorithmic warfare, a specialty of Azura.
        image: "/assets/aircrafts/ux50.png"
      - name: "UX-31 Revenant"
        role: "Prototype"
        manufacturer: "Krov Dynamics"
        year: "2025"
        speed: "Mach 1.2"
        description: |
          Lightweight, stealthy, and expendable, the UX-31 is designed to overwhelm enemy defenses through sheer numbers. Used in conjunction with the UX-50, it forms the core of Azurian networked assault doctrine.
        image: "/assets/aircrafts/ux31.png"
      - name: "Su-KX"
        role: "Prototype"
        manufacturer: "Shukhoi"
        year: "2026"
        speed: "Mach 2.1"
        description: |
          An experimental fighter assisted by advanced AI, the Su-KX can coordinate a swarm of drones while engaging multiple targets in close combat. It is one of the first concrete embodiments of Azurian man-machine fusion doctrine.
        image: "/assets/aircrafts/sukx.png"
      - name: "MiG-41"
        role: "Prototype"
        manufacturer: "Migorov"
        year: "2035"
        speed: "Mach 4+"
        description: |
          A classified hypersonic fighter project, the MiG-41 aims to intercept targets at very high altitudes and extreme speeds. A true specter of the skies, it embodies Azura’s determination to dominate orbital airspace.
        image: "/assets/aircrafts/mig41.png"

  Talan:
    Interceptors:
      - name: "F-14 Tomcat"
        role: "Interceptor"
        manufacturer: "Fairwind Aerospace"
        year: "1974"
        speed: "Mach 2.34"
        description: |
          Conçu à l’origine pour assurer la couverture aérienne des flottes de surface, le F-14 Tomcat est devenu une icône talanie de la guerre aéronavale. Son puissant radar à longue portée et ses missiles à guidage actif en ont fait l’un des plus redoutables intercepteurs de son époque, capable de repousser des vagues entières d’assaillants bien avant qu’ils n’approchent de leur cible.
        image: "/assets/aircrafts/f14.png"
      - name: "F-15C Eagle"
        role: "Interceptor"
        manufacturer: "Eagletech"
        year: "1976"
        speed: "Mach 2.5"
        description: |
          Pensé comme un pur-sang de la suprématie aérienne, le F-15C a marqué un tournant doctrinal dans l’aéronautique talanie : imposer la domination du ciel par la vitesse, la portée et la puissance de feu. Encore aujourd’hui, ses dérivés modernisés servent de piliers dans les missions de défense stratégique.
        image: "/assets/aircrafts/f15c.png"

    Fighters:
      - name: "F/A-18 Hornet"
        role: "Fighter"
        manufacturer: "Fairwind Aerospace"
        year: "1983"
        speed: "Mach 1.8"
        description: |
          Premier véritable chasseur multirôle embarqué de Talan, le Hornet incarne la doctrine de projection de puissance. Adapté aux opérations navales comme terrestres, il reste un choix fiable pour les missions de supériorité aérienne, d’escorte ou de frappe de précision.
        image: "/assets/aircrafts/f18.png"
      - name: "F-16C Fighting Falcon"
        role: "Fighter"
        manufacturer: "Lockhead Martini"
        year: "1984"
        speed: "Mach 2"
        description: |
          Ce chasseur léger est le symbole de l’export aérien talanien. Facile à maintenir, nerveux et redoutablement agile, il est utilisé par de nombreuses nations alliées pour renforcer rapidement leurs capacités de défense ou de dissuasion.
        image: "/assets/aircrafts/f16.png"
      - name: "F-22 Raptor"
        role: "Fighter"
        manufacturer: "Lockhead Martini"
        year: "2005"
        speed: "Mach 2.25"
        description: |
          Véritable maître du ciel, le F-22 est le premier chasseur opérationnel à allier furtivité, manœuvrabilité extrême et détection passive. Sa présence sur le théâtre d’opérations suffit souvent à inverser le rapport de force, tant il est redouté pour ses capacités d’interception furtive.
        image: "/assets/aircrafts/f22.png"
      - name: "J-20 Mighty Dragon"
        role: "Fighter"
        manufacturer: "Chengfei United"
        year: "2017"
        speed: "Mach 2.0+"
        description: |
          Le J-20 représente l’ambition de Talan à projeter sa puissance dans les zones les plus contestées du globe. Long rayon d’action, grande capacité d’emport et furtivité partielle en font un chasseur d’élite destiné aux premières vagues d’assaut dans les campagnes stratégiques.
        image: "/assets/aircrafts/j20.png"

    Assaults:
      - name: "A-10 Thunderbolt II"
        role: "Assault"
        manufacturer: "Fairwind Aerospace"
        year: "1977"
        speed: "706 km/h"
        description: |
          Aéronef blindé conçu pour le soutien des troupes au sol, le Thunderbolt II est surnommé "le Marteau" par les fantassins. Résistant aux tirs ennemis, capable de rester longtemps sur zone et équipé d’un canon rotatif dévastateur, il incarne l’appui rapproché dans sa forme la plus brute.
        image: "/assets/aircrafts/a10.png"

    Multiroles:
      - name: "J-10 Vigorous Dragon"
        role: "Multirole"
        manufacturer: "Chengfei United"
        year: "2005"
        speed: "Mach 2.0"
        description: |
          Ce chasseur compact et agile a été développé pour répondre aux besoins croissants de flexibilité aérienne dans les zones périphériques de l’influence talanie. Robuste et fiable, il est souvent choisi par les forces d’intervention rapide ou les pays partenaires à budget limité.
        image: "/assets/aircrafts/j10.png"
      - name: "F-35 Lightning II"
        role: "Multirole"
        manufacturer: "Lockhead Martini"
        year: "2015"
        speed: "Mach 1.6"
        description: |
          Le F-35 est le joyau du programme d’intégration numérique des forces aériennes talanies. Furtif, interconnecté et doté de capacités de guerre électronique avancées, il opère en essaim avec drones et plateformes alliées, incarnant la doctrine du champ de bataille fusionné.
        image: "/assets/aircrafts/f35.png"

    Prototypes:
      - name: "YF-23 Black Widow"
        role: "Prototype"
        manufacturer: "Fairwind Aerospace"
        year: "1990"
        speed: "Mach 2.2"
        description: |
          Prototype audacieux aux lignes avant-gardistes, le YF-23 a brièvement incarné la vision d’un chasseur furtif conçu pour la supériorité absolue. Malgré sa mise en sommeil, certains analystes affirment qu’il aurait servi de base à plusieurs projets secrets toujours classifiés.
        image: "/assets/aircrafts/yf23.png"
      - name: "F-60 Edge"
        role: "Prototype"
        manufacturer: "Lockhead Martini"
        year: "2026"
        speed: "Mach 3"
        description: |
          Développé en secret par la cellule expérimentale Skyspike, le F-60 est un chasseur orbital conçu pour opérer dans les couches supérieures de l’atmosphère. Véritable éclaireur des conflits du futur, il préfigure une nouvelle ère d’affrontements au seuil de l’espace.
        image: "/assets/aircrafts/f60.png"
      - name: "F-47 Titan"
        role: "Prototype"
        manufacturer: "Lockhead Martini"
        year: "2029"
        speed: "Mach 2.8"
        description: |
          Le Titan représente l’aboutissement de la doctrine de suprématie intégrée de Talan. Conçu comme un poste de commandement volant, furtif et lourdement armé, il orchestre les opérations aériennes avec une autonomie stratégique, reliant drones, capteurs et satellites tactiques dans un réseau de guerre unifié.
        image: "/assets/aircrafts/f47.png"

    Bombers:
      - name: "B-2 Spirit"
        role: "Bomber"
        manufacturer: "Fairwind Aerospace"
        year: "1997"
        speed: "Mach 0.95"
        description: |
          Le B-2 est le bombardier stratégique furtif de dissuasion par excellence. Capable de pénétrer les défenses les plus avancées, il transporte une charge massive d’armement conventionnel ou nucléaire, invisible jusqu’à l’instant de frappe.
        image: "/assets/aircrafts/b2.png"
      - name: "B-21 Raider"
        role: "Bomber"
        manufacturer: "Fairwind Aerospace"
        year: "2028"
        speed: "Mach 1.0+"
        description: |
          Conçu pour succéder au Spirit, le Raider capitalise sur une furtivité accrue et des capacités de commandement de groupe. Il est capable d’opérer en tandem avec des drones d’assaut autonomes, ouvrant la voie à des campagnes aériennes entièrement coordonnées sans contact visuel.
        image: "/assets/aircrafts/b21.png"

  Doria:
    Interceptors:
      - name: "Draken J35J"
        role: "Interceptor"
        manufacturer: "Seeb"
        year: "1974"
        speed: "Mach 2"
        description: |
          Intercepteur emblématique de Doria, reconnu pour sa rapidité de montée et sa capacité à intercepter efficacement les menaces à haute altitude. Son design aérodynamique unique favorise une agilité remarquable, idéal pour protéger l’espace aérien dorien avec efficacité.
        image: "/assets/aircrafts/j35.png"

    Fighters:
      - name: "JAS 39C Gripen"
        role: "Fighter"
        manufacturer: "Seeb"
        year: "2008"
        speed: "Mach 2"
        description: |
          Chasseur léger conçu pour exceller dans les combats aériens purs. Il allie avionique avancée et faible signature radar, permettant aux pilotes d’effectuer des missions de supériorité aérienne avec précision et discrétion. Sa modularité permet des adaptations rapides selon les besoins tactiques.
        image: "/assets/aircrafts/gripen_c.png"

    Multiroles:
      - name: "Eurofighter Typhoon"
        role: "Multirole"
        manufacturer: "Dattack Aviation / Seeb"
        year: "2003"
        speed: "Mach 2"
        description: |
          Avion multirôle employé dans la doctrine dorienne d’interopérabilité avec ses alliés. Sa maniabilité supérieure et ses systèmes polyvalents lui permettent de maîtriser aussi bien la supériorité aérienne que les frappes au sol, faisant de lui un pilier des forces aériennes doriennes.
        image: "/assets/aircrafts/eurofighter.png"
      - name: "Gripen NG"
        role: "Multirole"
        manufacturer: "Seeb"
        year: "2016"
        speed: "Mach 2"
        description: |
          Chasseur multirôle moderne, léger et agile, optimisé pour une efficacité maximale en déploiement rapide. Il excelle dans la guerre électronique et le combat au-delà de la portée visuelle, parfaitement adapté aux doctrines flexibles de Doria.
        image: "/assets/aircrafts/gripen.png"
      - name: "Gripen E"
        role: "Multirole"
        manufacturer: "Seeb"
        year: "2021"
        speed: "Mach 2"
        description: |
          Évolution avancée du Gripen NG, intégrant des capteurs nouvelle génération et une architecture de guerre en réseau permettant des opérations coordonnées en temps réel. Véritable concentré de technologies, il symbolise l’adaptabilité et la modernité des forces aériennes doriennes.
        image: "/assets/aircrafts/gripen_e.png"

    Prototypes:
      - name: "Lupus"
        role: "Prototype"
        manufacturer: "Seeb"
        year: "2024"
        speed: "Mach 2.5"
        description: |
          Conçu pour répondre aux menaces émergentes des essaims de drones, ce prototype futuriste mise sur la vitesse et la précision pour intercepter rapidement des cibles à moyenne altitude. Véritable sentinelle du ciel dorien, il incarne l’avant-garde technologique dans la lutte anti-drone.
        image: "/assets/aircrafts/lupus.png"
